<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="A_2_1.css" rel="stylesheet">
</head>

<body>

    <h1>Bioinformatik Aufgabe 2</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <input type="file" id="files" name="files[]" multiple />
                </div>

                <div class="col-md-6">
                    <div id="byte_range"></div>
                </div>
            </div>
            </br>

            <div class="row">
                <div class="col-md-6">
                    <div class="readBytesButtons">
                        <button>Datei auslesen</button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mergeGraph">
                        <button>Graph reduzieren</button>
                    </div>
                </div>
            </div>
            </br>

            <table class="table table-bordered" id='inputTab' border="1">
                <thead>
                    <tr>
                        <th>ID:</th>
                        <th>Fragment:</th>
                        <th>Byte Anzahl:</th>
                        <!-- <th>Erzeuge Graph mit:</th> -->
                    </tr>
                </thead>
                <tbody id="tbody_inputTab"></tbody>
            </table>

            <table class="table table-bordered" id='outputTab' border="1">
                <thead>
                    <tr>
                        <th></th>
                        <th>Verschmelzung der Größten Kante</th>
                    </tr>
                </thead>
               <tbody id="tbody_outputTab"></tbody>
            </table>
        </div>

        <div class="col-md-8">
            <svg width="1000" height="1000"></svg>
        </div>

    </div>
    <script type="text/javascript" src="table.js"></script>
    <script type="text/javascript" src="edge.js"></script>
    <script type="text/javascript" src="node.js"></script>
    <script type="text/javascript" src="graph.js"></script>
    <script type="text/javascript" src="A_2_1.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
